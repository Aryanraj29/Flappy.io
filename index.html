<!DOCTYPE html>
<html>
<head>
    <title>Flappy Bird Game</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #70c5ce;
        }
        canvas {
            background-color: #70c5ce;
        }
        #controls {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }
        button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div id="controls">
        <button id="startButton">Start</button>
        <button id="pauseButton">Pause</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
